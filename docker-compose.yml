version: '3.8'

networks:
  web:
    external: true
    driver:  bridge
services:
  web:
    build: ./app
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --reload
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - web
    depends_on:
      - redis
  worker:
    build: ./app
    volumes:
      - .:/app
    command: celery -A app.worker.celery -l info -B --logfile=logs/celery.log
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - web
    depends_on:
      - web
      - redis
  redis:
    image: redis
